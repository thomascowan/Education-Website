  <footer>
      <script>
        loadVideos();

        function loadVideos() {
          let d = document.getElementById("regTable");
          let object;
          let httpRequest = new XMLHttpRequest(); 
          httpRequest.open("GET", "../data/registration.json", true);
          httpRequest.send();
          httpRequest.addEventListener("readystatechange", function() {
              if (this.readyState === this.DONE) {
                  object = JSON.parse(this.response);
                  let text = d.innerHTML;
                  for(let i = 0; i < object.length; i++){
                      text += "<tr>\n"
                      text += "<td>" + object[i].title + "</td>\n"
                      text += "<td><a target='blank' href='" + object[i].link + "'>Click Here</a></td>\n"
                      text += "</tr>\n"
                  }
                  d.innerHTML = text;
              }
          });
        }
      </script>
  </footer>
