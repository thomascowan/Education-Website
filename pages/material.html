  <footer>
      <script>
        loadVideos();

        function loadVideos() {
          let d = document.getElementById("list");
          let object;
          let httpRequest = new XMLHttpRequest(); 
          httpRequest.open("GET", "../data/materials.json", true);
          httpRequest.send();
          httpRequest.addEventListener("readystatechange", function() {
              if (this.readyState === this.DONE) {
                  object = JSON.parse(this.response);
                  let text = d.innerHTML;
                  for(let i = 0; i < object.length; i++){
                      text += "<li><a target='blank' href='" + object[i].link + "'>" + object[i].title + "</a></li>\n"
                  }
                  d.innerHTML = text;
              }
          });
        }
      </script>
