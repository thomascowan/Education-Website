  <footer>
      <script>
        loadVideos();

        function loadVideos() {
          let d = document.getElementById("videoBlock");
          
          let object;
          let httpRequest = new XMLHttpRequest(); 
          httpRequest.open("GET", "../data/videos.json", true);
          httpRequest.send();
          httpRequest.addEventListener("readystatechange", function() {
              if (this.readyState === this.DONE) {
                  object = JSON.parse(this.response);
                  let text = d.innerHTML;
                  for(let i = 0; i < object.length; i++){
                    if(object[i].url.includes("watch")){
                      object[i].url = "https://www.youtube.com/embed/" + object[i].url.substring(32);
                      console.log("https://www.youtube.com/embed/" + object[i].url.substring(32))
                    }
                    text += "<div class='video'>\n"
                    text += "<iframe class='videos' width='420' height='315' src='" + object[i].url + "'></iframe>\n"
                    text += "<div class='videoText'>\n"
                    text += "<h2 class='videoTitle'>" + object[i].title + "</h2>\n"
                    text += "<p class='videoPara'>" + object[i].description + "</p>\n"
                    text += "</div>\n</div>\n"
                  }
                  d.innerHTML = text;
              }
          });
        }
      </script>
